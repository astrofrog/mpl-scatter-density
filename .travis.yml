language: c

sudo: false

os:
  - linux
  - osx

env:
  global:
    # Pin freetype to 2.5.5 to keep image tests consistent
    - CONDA_DEPENDENCIES="numpy matplotlib mock astropy pyqt"
    - PIP_DEPENDENCIES="pytest-mpl fast-histogram codecov pytest-cov"
    - SETUP_XVFB=true
    - PYTEST_VERSION=3.8
  matrix:
    - PYTHON_VERSION=3.6
      MATPLOTLIB_VERSION=3.0
    - PYTHON_VERSION=3.6
      MATPLOTLIB_VERSION=3.1
    - PYTHON_VERSION=3.7
      MATPLOTLIB_VERSION=3.2
    - PYTHON_VERSION=3.8
      MATPLOTLIB_VERSION=3.3

install:
  - git clone git://github.com/astropy/ci-helpers.git
  - source ci-helpers/travis/setup_conda.sh

script:
  - python setup.py check --restructuredtext
  - pytest mpl_scatter_density -p no:warnings --cov mpl_scatter_density

after_success:
  - codecov
